  <div class="page-dashboard">
    <div class="d-flex" id="wrapper" data-aos="fade-right">
      <!--Side Bar-->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center">
          <img src="images/dashboard-store-logo.svg" class="my-4" alt="">
        </div>
        <div class="list-group list-group-flush">
          <a href="/dashboard.html" class="list-group-item list-group-item-action ">
            Dashboard
          </a>
          <a href="/dashboard-products.html" class="list-group-item list-group-item-action ">
            My Products
          </a>
          <a href="/dashboard-transactions.html" class="list-group-item list-group-item-action  ">
            Transactions
          </a>
          <a href="/dashboard-settings.html" class="list-group-item list-group-item-action ">
            Store Settings
          </a>
          <a href="/dashboard-account.html" class="list-group-item list-group-item-action active">
            My Account
          </a>
          <a href="/index.html" class="list-group-item list-group-item-action ">
            Sign Out
          </a>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-md navbar-light navbar-store fixed-top " data-aos="fade-down">

          <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">&laquo;menu</button>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-none d-md-flex ml-auto">
              <li class="nav-item dropdown">
                <a href="#" class="nav-link" id="navbarDropdown" role="button" data-toggle="dropdown">
                  <img src="images/icon-user.png" class="rounded-circle mr-2 profile-picture" alt="">
                  Hi, Giwang
                </a>
                <div class="dropdown-menu">
                  <a href="/dashboard.html" class="dropdown-item">Dashboard</a>
                  <a href="/dashboard-account.html" class="dropdown-item">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a href="/" class="dropdown-item">Logout</a>
                </div>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link d-inline-block mt-2">
                  <img src="images/icon-cart-filled.svg" alt="">
                  <div class="card-badge">3</div>
                </a>
              </li>
            </ul>

            <ul class="navbar-nav d-block d-md-none ">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  Hi, Giwang
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link d-inline-block">
                  Cart
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="section-content section-dashboard-home" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h2 class="dashboard-title">My Account</h2>
              <p class="dashboard-subtitle">
                Update your current profile
              </p>
            </div>
            <div class="dashboard-content">
              <div class="row">
                <div class="col-12">
                  <form action="">
                    <div class="card">
                      <div class="card-body">
                        <div class="row mb-2" >
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="name">Your Name</label>
                              <input type="text" class="form-control" name="name" id="addressOne">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="email">Your Email</label>
                              <input type="email" class="form-control" name="email" id="addressTwo">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="addressOne">Address 1</label>
                              <input type="text" class="form-control" name="addresOne" id="addressOne">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="addressTwo">Addres 2</label>
                              <input type="text" class="form-control" name="addressTwo" id="addressTwo">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="province">Province </label>
                              <select name="province" id="province" class="form-control">
                                <option value="West Java">West Java</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="city">City </label>
                              <select name="city" id="city" class="form-control">
                                <option value="Bandung">Bandung</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="postalCode">Postal Code</label>
                              <input type="text" class="form-control" name="addrepostalCodessTwo" id="postalCode">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="country">Country</label>
                              <input type="text" class="form-control" name="country" id="country">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="mobile">Mobile</label>
                              <input type="text" class="form-control" name="mobile" id="mobile">
                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col text-right">
                            <button type="submit" class="btn btn-success">Save Now</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Section Content-->

    </div>
  </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.slim.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    $('#menu-toggle').click(function (e) {
      e.preventDefault();
      $('#wrapper').toggleClass("toggled");
    })
  </script>
</body>
