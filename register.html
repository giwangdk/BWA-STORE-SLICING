        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

    <!--Page Content-->
    <div class="page-content page-auth" id="register">
      <section class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row d-flex mt-5 align-items-center row-login justify-content-center">
            
            <div class="col-lg-4">
              <h2>Memulai untuk jual <br>beli dengan cara terbaru </h2>
                <form action="" class="mt-3">
                  <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="" class="form-control is-valid " v-model="name" autofocus>
                  </div>
                   <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="email" name="" id="" class="form-control is-invalid" v-model="email">
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="" id="" class="form-control  is-invalid">
                  </div>
                  <div class="form-group">
                    <label for="">Store</label>
                    <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="is_store_open" id="openStoreTrue" 
                            class="custom-control-input" v-model="is_store_open" :value="true">
                        <label for="openStoreTrue" class="custom-control-label">
                          Iya, boleh
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="is_store_open" id="openStoreFalse" 
                            class="custom-control-input" v-model="is_store_open" :value="false">
                        <label for="openStoreFalse" class="custom-control-label">
                          Enggak, makasih
                        </label>
                    </div>
                  </div>
                  <div class="form-group" v-if="is_store_open">
                    <label for="">Nama Toko</label>
                    <input type="text" name="" id="" class="form-control is-valid " >
                  </div>
                  <div class="form-group" v-if="is_store_open">
                    <label for="">Kategori</label>
                    <select name="category" class="form-control" id="">
                      <option value="" disabled>Select Category</option>
                    </select>
                  </div>
                          
                  <a href="/dashboard.html" class="btn btn-success btn-block  mt-4">Sign Up Now</a>
                  <a href="/register.html" class="btn btn-signup btn-block  mt-4">Back to sign in</a>
                </form>
            </div>
          </div>
        </div>
      </section>
    </div>

            "Email sudah terdaftar!",

              position: "top-center",

        data:{
